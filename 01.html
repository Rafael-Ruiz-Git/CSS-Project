<body>  
  <header class="Header">
    <div class ="header-wrapper">
    <img 
    class= "logo" 
    alt="Website Logo"

    />
    <nav class="navbar">
      <ul class="nav-menu">
        <li ><a href="01.html">Home</a></li>

            <a href="#">

            </a>
          </h1>
          <div class="author-section">
            <img src="/images/author.png" alt="Author"/>
